<ion-header>

  <ion-navbar>
    <ion-title>Utenti che possono</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let friend of friends">
      <ion-list>
          <ion-item>
            <ion-avatar item-start>
                <ion-icon name="contact" item-start></ion-icon>
            </ion-avatar>
            <h2>{{friend.name}}</h2>
            <!-- <p>Ugh. As if.</p> -->
          </ion-item>
        </ion-list>
  </ion-list>
</ion-content>
