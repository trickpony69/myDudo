<ion-header>

  <ion-navbar hideBackButton="true">
    <h1 id="titolo">Le tue liste({{cardCount}})</h1>
    <p>Il tuo user: {{nickname}}</p>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="create"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab (click)="addShared()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-card class="card" (press)="action(card,i)" (click)="openTodo(card)" *ngFor="let card of cards; let i = index">
    <img id="immagine"/>
    <ion-card-content>
      <ion-card-title id="font">
        {{ card.name }}
      </ion-card-title>
      <p id="description">
        Condivisa con {{ card.friend }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
