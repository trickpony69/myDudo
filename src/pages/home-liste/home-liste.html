<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="add()">
      <ion-icon name="create"></ion-icon>
    </button>
    <!-- <ion-fab-list side="top">
      <button ion-fab (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list> -->
    <!-- <ion-fab-list side="left">
      <button ion-fab (click)="addShared()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-fab-list> -->
  </ion-fab>
  <ion-card class="card" (press)="action(card,i)" (click)="openTodo(card)" *ngFor="let card of cards; let i = index">
    <img id="immagine" />
    <ion-card-content>
      <ion-card-title id="font">
        {{ card.name }}
      </ion-card-title>
      <p id="description" *ngIf="card.proprietary == 1">
        Questa lista è tua
      </p>
      <p id="description" *ngIf="card.proprietary == 0">
        Questa lista è di un tuo amico
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card class="card" (press)="action(card,i)" (click)="openTodo(card)" *ngFor="let card of sharedCards; let i = index">
    <ion-card-content>
      <ion-card-title id="font">
        {{ card.name }}
      </ion-card-title>
      <p id="description" *ngIf="card.proprietary == 1">
        Questa lista è tua
      </p>
      <p id="description" *ngIf="card.proprietary == 0">
        Questa lista è di un tuo amico
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
