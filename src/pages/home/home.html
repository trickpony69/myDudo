<ion-header>
  <ion-navbar padding >
    <ion-title text-center>
      Mom√≤ Task
    </ion-title>
    <ion-buttons start>
      <button (click)="refresh()" ion-button icon-only large color="primary">
        <ion-icon name="refresh"></ion-icon>
      </button>
      </ion-buttons>
    <ion-buttons end>
      <button (click)="createNew()" ion-button icon-only large color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item-sliding  (ionSwipe)="delete(task)" *ngFor="let task of tasks">
      <ion-item>
        <h1> Da fare: {{ task.fare }} </h1>
        <p> importanza: {{ task.importanza }}</p>
      </ion-item>

      <ion-item-options side="right">
        <button expandable  (click)="delete(task)" ion-button color="danger">
          <ion-icon name="nuclear"></ion-icon>
          elimina
        </button>
      </ion-item-options>

    </ion-item-sliding>

    
  </ion-list>
</ion-content>
