<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="content">
  <div id="contentTitle">
    <h1 id="title">myDudo</h1>
  </div>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Il tuo username</ion-label>
      <ion-input type="name" placeholder="Nome" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>La tua Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>La tua Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button class="btn" ion-button block (click)="login()">accedi</button>
    <button class="btn" ion-button block (click)="register()" color="danger">registrati</button>
  </ion-list>
</ion-content>
