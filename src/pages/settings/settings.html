</ion-header>

<ion-content>
        <h1 id="title">Il tuo profilo</h1>
        <ion-list>
          <ion-item>nome: {{profile.name}}</ion-item>
          <ion-item>email: {{profile.email}}</ion-item>

        </ion-list>
        <button ion-button block (click)="logout()" color="danger">Esci</button>

        </div>

        <div class="one-third">
          <div class="stat">nd<sup>liste</sup></div>
          <div class="stat-value">condivise con altri</div>
        </div>

        <div class="one-third no-border">
          <div class="stat">nd<sup>liste</sup></div>

      </div>
