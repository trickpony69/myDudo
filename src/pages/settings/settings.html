<ion-header>
  <!-- <ion-navbar> -->
  <!-- <ion-title>Impostazioni</ion-title> -->
  <!-- </ion-navbar> -->
</ion-header>

<ion-content>
  <div id="main">
    <h1 id="title">
      <ion-icon name="md-happy" item-start></ion-icon>
      {{profile.name}}
    </h1>
  </div>
  <ion-list>
    <ion-list-header>
      Visualizza
    </ion-list-header>
    <ion-item>email: {{profile.email}}
      <ion-icon name="md-mail" item-start></ion-icon>
    </ion-item>
    <ion-item (tap)="copy()">uid: {{profile.uid}}
      <ion-icon name="md-barcode" item-start></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list-header>
    Modifica
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-icon name="beer" item-start></ion-icon>
      coming soon
    </ion-item>
  </ion-list>
  <ion-list-header>
    Statistiche
  </ion-list-header>
  <ion-list>
    <ion-item>
      Liste tue
      <ion-icon name="analytics" item-start></ion-icon>
      <ion-badge class="badge1" item-end>999</ion-badge>
    </ion-item>
    <ion-item>
      Liste condivise con te
      <ion-icon name="analytics" item-start></ion-icon>
      <ion-badge class="badge2" item-end>999</ion-badge>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="logout()" color="danger">Esci</button>
</ion-content>
